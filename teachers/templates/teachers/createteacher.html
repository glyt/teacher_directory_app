{% extends "teachers/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Teacher</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="room">Room Number</label>
                    <input type="text" name="room" class="form-control" id="room" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input class="btn btn-primary" type="file" name="photo" id="photo">
                </div>
                {{ formset.as_p }}
                <!--
                <div class="form-group">
                    <label for="subject">Subjects</label>
                        <div class="form-inline">
                                    <input type="text" name="subject" class="form-control mr-sm-2" id="subject">
                                    <button type="button" class="btn btn-primary btn-sm mr-sm-2 ">Delete</button>
                                    <button type="button" class="btn btn-primary btn-sm ">Add</button>
                        </div>
                </div>
                -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
